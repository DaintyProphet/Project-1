<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Login Page</title>
    {% load static %}
</head>
 <style>
        body {
            position: relative;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('{% static 'images/mountain.jpg' %}');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: inherit;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            filter: blur(10px);
            z-index: -1;
        }

        .form-container {
            border: 1px solid white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            height: 70%;
            margin: auto;
            background-color: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .form-image {
            grid-column: 1;
            align-self: center;
            max-width: 100%;
            border-radius: 1px;
        }

        .text-container {
            grid-column: 2;
            align-self: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .text {
            font-size: 3em;
            font-weight: bold;
            color: #000;
        }

        .subtext {
            font-style: italic;
            font-size: 1em;
        }
    </style>
<body>
    <div class="container mt-5">
        <form method="post" enctype="multipart/form-data" class="form-container">
            <img src="{% static 'images/bulb.jpg' %}" alt="Image" class="form-image">
            <div class="text-container">
                <h1 class="text">LOGIN NOW</h1>
                <h6 class="subtext">Welcome back</h6>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
		    <button type="submit" class="btn btn-primary"><a href="account/" class="text-white" style="text-decoration: none;">Submit</a></button>
                </form>
                {% if error %}
                    <p class="text-danger">{{ error }}</p>
                {% endif %}
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            return true;
        }
    </script>
</body>
</html>
